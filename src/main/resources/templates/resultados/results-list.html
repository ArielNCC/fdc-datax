<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">FDC Data Exporter</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/my-db">Mi BD</a></li>
                <li class="nav-item"><a class="nav-link" href="/history">Historial</a></li>
                <li class="nav-item"><a class="nav-link" href="/settings">Configuración</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Resultados de la Búsqueda</h2>
    
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

    <table class="table table-striped table-hover" th:if="${foods != null and !foods.empty}">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Descripción</th>
                <th>Marca</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="food : ${foods}">
                <td th:text="${food.fdcId}"></td>
                <td th:text="${food.description}"></td>
                <td th:text="${food.brandOwner}"></td>
                <td>
                    <a th:href="@{/details/{id}(id=${food.fdcId})}" class="btn btn-sm btn-primary">Ver Detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/" class="btn btn-secondary mt-3">Volver al Inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
