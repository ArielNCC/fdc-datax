<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alimentos Guardados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">FDC Data Exporter</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link active" href="/saved">Guardados</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Alimentos Guardados en Base de Datos</h2>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Descripci√≥n</th>
                <th>Marca</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="food : ${foods}">
                <td th:text="${food.fdcId}"></td>
                <td th:text="${food.description}"></td>
                <td th:text="${food.brandOwner}"></td>
                <td>
                    <a th:href="@{/saved/{id}(id=${food.fdcId})}" class="btn btn-sm btn-info text-white">Ver Detalles</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${foods == null or foods.empty}" class="alert alert-warning">
        No hay alimentos guardados.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
